<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons');

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container, .dashboard-container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .dashboard-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h2>Staff Dashboard Login</h2>
        <input type="password" id="password" class="input-field" placeholder="Enter password">
        <button class="btn" onclick="login()">Login</button>
        <p id="loginError" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container" id="dashboardContainer">
        <h2>Staff Dashboard</h2>
        <div class="input-section">
            <input type="text" id="blacklistUsername" class="input-field" placeholder="Enter username to blacklist">
            <button class="btn btn-danger" onclick="blacklistUser()">Blacklist</button>
        </div>
        <div class="table-container">
            <h3>Recent Responses (Last 7 Days)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Action</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="responsesTableBody">
                    <!-- Responses will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const PASSWORD = 'staff123'; // Set the password for the dashboard

        function login() {
            const password = document.getElementById('password').value;
            if (password === PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'flex';
                loadRecentResponses();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function blacklistUser() {
            const username = document.getElementById('blacklistUsername').value;
            if (username) {
                const blacklistedUsers = JSON.parse(localStorage.getItem('blacklistedUsers') || '[]');
                if (!blacklistedUsers.includes(username)) {
                    blacklistedUsers.push(username);
                    localStorage.setItem('blacklistedUsers', JSON.stringify(blacklistedUsers));
                    alert(`${username} has been blacklisted.`);
                } else {
                    alert(`${username} is already blacklisted.`);
                }
            } else {
                alert('Please enter a username.');
            }
        }

        function loadRecentResponses() {
            const respondedUsers = JSON.parse(localStorage.getItem('respondedUsers') || '[]');
            const responsesTableBody = document.getElementById('responsesTableBody');
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            responsesTableBody.innerHTML = '';
            respondedUsers.forEach(user => {
                const responseDate = new Date(user.date);
                if (responseDate >= oneWeekAgo) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.action}</td>
                        <td>${responseDate.toLocaleDateString()}</td>
                    `;
                    responsesTableBody.appendChild(row);
                }
            });
        }

        function sendWebhook(action) {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your username.');
                openModal('usernameModal');
                return;
            }

            const blacklistedUsers = JSON.parse(localStorage.getItem('blacklistedUsers') || '[]');
            if (blacklistedUsers.includes(username)) {
                alert('You are blacklisted and cannot respond to the invite.');
                return;
            }

            const respondedUsers = JSON.parse(localStorage.getItem('respondedUsers') || '[]');
            const now = new Date();
            const response = {
                username: username,
                action: action,
                date: now.toISOString()
            };
            respondedUsers.push(response);
            localStorage.setItem('respondedUsers', JSON.stringify(respondedUsers));

            const webhookUrl = 'https://discord.com/api/webhooks/1254991880052015124/o1plkRQ9nTT1fyThPuxJzYiCuGYr-yWMXJHIgGxv5EL0C8HX6hhe1h_G4yPZzQHXdywu'; // Replace with your Discord webhook URL

            const payload = {
                content: `${username} has ${action} the invite. If they accepted, run the /accepted-invite command. If they failed, remove their pending invite role.`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    openModal(action === 'accepted' ? 'acceptModal' : 'declineModal');
                } else {
                    alert('Oops! An error occurred. Please send this to Noah: ERR_WEBH_SEND');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Oops! An error occurred. Please send this to Noah: ERR_WEBH_SEND');
            });
        }
    </script>
</body>
</html>
